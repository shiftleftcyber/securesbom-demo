name: SecureSBOM Demo - Multi-Stage CI/CD (Maven) - OSV Scanning

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------
  # 1️⃣ Build & Test
  # --------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build & Test with Maven
        run: mvn -B clean verify -DskipTests
        shell: bash

      - name: Upload Build Artifacts (for next stage)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: target/

      - name: Add Job Summary
        run: |
          echo "### Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Maven project built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts uploaded for SBOM generation" >> $GITHUB_STEP_SUMMARY


  # --------------------------------------------------
  # 2️⃣ Generate SBOM
  # --------------------------------------------------
  generate-sbom:
    name: 📦 Generate SBOM
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: target/

      - name: Generate SBOM (CycloneDX)
        run: |
          mvn -B org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
            -DoutputFormat=JSON \
            -DschemaVersion=1.6 \
            -DoutputName=demo-app.1.0.0.cdx
          echo "Generated SBOM:"
        shell: bash

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: generated-sbom
          path: target/demo-app.1.0.0.cdx.json

      - name: Add Job Summary
        run: |
          echo "### 📦 SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "- CycloneDX SBOM created for build artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Uploaded as artifact [generated-sbom]" >> $GITHUB_STEP_SUMMARY


  # --------------------------------------------------
  # 3️⃣ OSV Vulnerability Scan
  # --------------------------------------------------
  osv-scan:
    name: 🔍 OSV Scan (Unsigned SBOM)
    needs: generate-sbom
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
    
      - name: Download SBOM Artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-sbom
          path: .
    
      - name: Run OSV Scanner Action
        uses: google/osv-scanner-action@v2.2.3
        with:
          scan-args: |-
            --format html
            --output demo-app.1.0.0.osv.html
            demo-app.1.0.0.cdx.json
        
      - name: Upload OSV HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: osv-html-report
          path: demo-app.1.0.0.osv.html
    
      - name: Add Job Summary
        run: |
          echo "### 🔍 OSV Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- OSV vulnerability scan completed on unsigned SBOM" >> $GITHUB_STEP_SUMMARY
          echo "- 📄 [HTML Report](./demo-app.1.0.0.osv.html) uploaded as artifact [osv-html-report]" >> $GITHUB_STEP_SUMMARY
